<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>בדיקת תיק ביטוח — ייעוץ והדרכות</title>
  <meta name="description" content="בדיקה חינמית ומיידית של תיק הביטוח. מלא פרטים וקבל תשובה עם ליווי מקצועי. ייעוץ והדרכות — ביטוח ופיננסים." />
  <style>
    body {font-family: 'Heebo', sans-serif; background: #0b0b0b; color: #fff; direction: rtl; margin: 0; padding: 0;}
    .container {max-width: 600px; margin: auto; padding: 30px; background: #1e1e1e; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.4); margin-top: 40px;}
    h1 {color: #ffd700; text-align: center;}
    label {display: block; margin-top: 15px; font-weight: bold;}
    input, textarea {width: 100%; padding: 10px; border-radius: 8px; border: none; margin-top: 5px;}
    button {width: 100%; background: linear-gradient(90deg, #ff8a00, #ffcc00); color: #000; font-weight: bold; border: none; padding: 12px; margin-top: 20px; border-radius: 999px; cursor: pointer;}
    button:hover {transform: scale(1.02);}
    .popup {display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center;}
    .popup-content {background: #111; padding: 20px 30px; border-radius: 10px; text-align: center; color: #fff;}
  </style>
</head>
<body>
  <div class="container">
    <h1>בדיקת תיק הביטוח שלך</h1>
    <p style="text-align:center; color:#ccc">מלא פרטים וקבל שירות מיידי על תיק הביטוח שלך.</p>
    <form id="contactForm" action="https://formspree.io/f/xblzbgeo" method="POST">
      <label>שם מלא:</label>
      <input type="text" name="name" required placeholder="הזן שם" />

      <label>סלולרי:</label>
      <input type="tel" name="phone" required placeholder="הזן מספר טלפון" />

      <label>דוא"ל:</label>
      <input type="email" name="email" placeholder="example@email.com" />

      <label>פרטים נוספים:</label>
      <textarea name="message" rows="4" placeholder="פרטים נוספים..."></textarea>

      <button type="submit">שלח</button>
    </form>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>תודה!</h2>
      <p>ההודעה נשלחה בהצלחה.</p>
      <button onclick="closePopup()">סגור</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        popup.style.display = 'flex';
        form.reset();
      } else {
        alert('שגיאה בשליחה, נסה שוב מאוחר יותר.');
      }
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
